<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MyGoogle</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="head-container">
        <div><a href="https://mail.google.com/mail/u/0/">Gmail</a></div>
        <div><a href="https://www.google.pl/imghp?hl=en&tab=wi&authuser=0/">Images</a></div>
        <div><i class="fas fa-th"></i></div>
        <div><img src="gmail-bell.png" alt="0 Google notification" height="25" width="25"></div>
        <div><img src="google-account.png" alt="Google Account" height="30" width="30"></div>
    </div>

    <div class="main-container">
        <div class="img-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>

        <div class="input-container">
            <form action="https://google.com" method="get"></form>
            <input class="input-search" maxlength="2048" name="Search" type="text" aria-autocomplete="both"
                aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" role="combobox"
                spellcheck="false" title="Search" value="" aria-label="Search">
            </form>

            <div class="keyboard">
                <img src="google-keyboard.png">
            </div>

            <div class="mic">
                <img src="google-mic.png">
            </div>
        </div>

        <div class="button-container">
            <input value="Google Search" aria-label="Google Search" type="submit">
            <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
        </div>
    </div>

    <footer>
        <div>
            <span>Poland</span>
        </div>
        <div>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">About</a>
            <a href="" style="flex-basis: 1400px"></a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>

    </footer>

</body>

</html>
